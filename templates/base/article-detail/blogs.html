{% load staticfiles %}
<div class="blogsbox">
    {% for foo in blog %}
        <div class="blogs" data-scroll-reveal="enter bottom over 1s" >
            <h3 class="blogtitle"><a href="/info/{{ foo.id }}">{{ foo.title }}</a></h3>
            <span class="blogpic">
                <a href="/info/{{ foo.id }}" title="">
                    {% if foo.cover %}
                        <img src=/uploads/{{ foo.cover }} alt="图片没找到">
                    {% endif %}
                </a>
            </span>
            <p class="blogtext">{{ foo.desc }}</p>
            <div class="bloginfo">
                <ul>
                    <li class="author"><a href="javascript:;">{{ foo.author }}</a></li>
                    <li class="lmname"><a href="/sub_info/{{ foo.cts.id }}">{{ foo.cts }}</a></li>
                    <li class="timer">{{ foo.created_at }}</li>
                    <li class="view"><span>{{ foo.read }}</span>已阅读</li>
                    <li class="like">{{ foo.like }}</li>
                </ul>
            </div>
        </div>
    {% endfor %}
</div>
