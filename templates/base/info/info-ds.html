{% load staticfiles %}
<div class="share">
    <p class="diggit">
      <a href="JavaScript:makeRequest('/e/public/digg/?classid=3&amp;id=19&amp;dotop=1&amp;doajax=1&amp;ajaxarea=diggnum','EchoReturnedText','GET','');" id="zan"> 很赞哦！ </a>(<b id="diggnum">
      <script type="text/javascript" src="/e/public/ViewClick/?classid=2&id=20&down=5"></script>{{ blog.like }}</b>)
    </p>
  <p class="dasbox">
      <a href="javascript:void(0)" onClick="dashangToggle()" class="dashang" title="打赏，支持一下">打赏本站</a>
  </p>
  <div class="hide_box"></div>
  <div class="shang_box"> <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭">关闭</a>
    <div class="shang_tit">
      <p>感谢您的支持，我会继续努力的!</p>
    </div>
    <div class="shang_payimg"> <img src="{% static 'images/alipayimg.jpg' %}" alt="扫码支持" title="扫一扫"> </div>
    <div class="pay_explain">扫码打赏，你说多少就多少</div>
    <div class="shang_payselect">
      <div class="pay_item checked" data-id="alipay">
          <span class="radiobox"></span>
          <span class="pay_logo">
              <img src="{% static 'images/alipay.jpg'%}" alt="支付宝">
          </span>
      </div>
      <div class="pay_item" data-id="weipay">
          <span class="radiobox"></span>
          <span class="pay_logo">
              <img src="{% static 'images/wechat.jpg' %}" alt="微信">
          </span>
      </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $(".pay_item").click(function(){
                $(this).addClass('checked').siblings('.pay_item').removeClass('checked');
                var dataid=$(this).attr('data-id');
                $(".shang_payimg img").attr("src",{% static '' %} + "images/"+dataid+"img.jpg");
                $("#shang_pay_txt").text(dataid=="alipay"?"支付宝":"微信");
            });
        });
        function dashangToggle(){
            $(".hide_box").fadeToggle();
            $(".shang_box").fadeToggle();
        }
        </script>
  </div>
</div>
