<div class="otherlink">
  <h2>相关文章</h2>
  <ul>
    {% if others %}
        {% for other in others %}
            <li><a href="/info/{{ other.id }}" title="{{ other.title }}">{{ other.title }}</a></li>
        {% endfor %}
    {% else %}
        <li><a href="javascript:;" title="暂无相关文章">暂无相关文章</a></li>
    {% endif %}
  </ul>
</div>
