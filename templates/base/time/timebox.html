{% load  static %}
<div class="timebox">
  <ul id="list">
      {% for blog in blogs %}
          <li>
              <span>{{ blog.created_at | date:"Y-m-d" }}</span>
              <a href="/info/{{ blog.id }}" title="{{ blog.title }}">{{ blog.title }}</a>
          </li>
      {% endfor %}
  </ul>
  <ul id="list2">
  </ul>
  <script src="{% static 'js/page2.js' %} "></script>
</div>
